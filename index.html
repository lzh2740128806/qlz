	<script>


        //处理旋转
		function watchOrientation() {
			var o = window.orientation;
            var ro = document.querySelector('.rightori');
			if(o==90 || o==-90){
			    ro.style.display = 'block';
			}else{
			    ro.style.display = 'none';
			}
        }
        watchOrientation();
        window.onorientationchange = watchOrientation;

        //
        $(document).on('contextmenu', function () {
			return false;
        });
        $('.section .more').on('touchstart', function () {
            var href = $(this).attr('href');
            window.location.href = href;
            window.open(href, '_self');
            return false;
        });
        var layer = $('.share-layer');
        $('.section .share').on('touchstart', function () {
            layer.show();
            layer.css('opacity', '1');
            return false;
        });
        layer.on('touchend', function () {
            layer.css('opacity', '0');
            setTimeout(function () {
                layer.hide();
            }, 300);
            return false;
        });

        //
		function audioPlay(arg) {
			var audio = document.querySelector('#audio');
			var bgsong = document.querySelector('.bgsong');
			var pause = audio.paused;
			if(arg){
                if(pause){
                    bgsong.classList.remove('pause');
                    audio.play();
                }else{
                    bgsong.classList.add('pause');
                    audio.pause();
                }
			}else{
                bgsong.classList.remove('pause');
                audio.play();
			}
        }
        if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)){
            $(document).one('touchstart', function () {
                audioPlay();
            });
        }else{
		    audioPlay();
        }

		$(function () {

		    $('.bgsong-menu').on('touchstart', function () {
				audioPlay('click');
				return false;
            });

		    //加载动画
		    $('.loadding').remove();

		    //全屏滚动
            fullpage(function($el, i){
                var img = $el.find('img, .down-arrow');
                img.each(function (i, el) {
                    $(el).addClass('animated ' + $(el).attr('data-class'));
                });
            },function ($el, i) {
                $el.siblings().each(function (i, el) {
                    $(el).find('img, .down-arrow').each(function (i, el) {
                        $(el).removeClass('animated ' + $(el).attr('data-class'));
                    });
                });
            });

		});
